<html>
    <head>
        <title>border-radius</title>
    </head>
    <style>
        p{
            border-top:5px #008000 dotted;
            width: 200px;
            border-left:10px yellow solid;
            height: 200px;
            border-right: 8px pink groove;
            
            border-bottom: orange 5px dotted;
            border-radius: 500px;
        }
    </style>
    <body>
        <p></p>
    </body>
</html>
